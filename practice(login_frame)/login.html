<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="formbox">
    <div class="formContainer">
      <div class="topheader">
       <h1> Log In</h1>
      </div>
      <form action="" >

        <input type="text" name="username" class="inputText" placeholder="username.." required>
        <i class="fa-solid fa-user"></i><br>
        <input type="password" name="password" class="inputText" placeholder="password.." required>
        <i class="fa-solid fa-key"></i><br>
        <input type="submit" name="submitbtn" id="submitbtn" value="login">
      </form>
      <p>No account?<a href="#Register">Create Account Now!</a></p>
      <p><a href="#resetpass">Forgot Password?</a></p>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/8533c91442.js" crossorigin="anonymous"></script>
</body>
</html>
