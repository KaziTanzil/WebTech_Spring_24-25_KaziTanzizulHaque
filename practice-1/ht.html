<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background with Transparent Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('your-image.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
      margin: 50px auto;
      padding: 40px;
      width: 60%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>This is a translucent div</h1>
    <p>You can still see the background image faintly through it.</p>
  </div>
</body>
</html>
