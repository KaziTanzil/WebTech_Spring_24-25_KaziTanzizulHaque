<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="Register">

  <div id="formbox">
    <div id="formcontainer">

      <div colspan="2" id="formheader">
        Registration Form
      </div>
      </tr>
      <form action="">
        <table id="form_table" style="border-spacing: 10px;margin-left:5%; ;">




          <tr>
            <td style="width: 200px;">Employee ID</td>
            <td>
              <input type="text" id="emp_id" placeholder="Enter your Employee ID" required style="width: 200px;">
              <br> <span id="emp_id_req"></span>
            </td>

          </tr>


          <tr>
            <td>Full Name</td>
            <td><input type="text" id="name" placeholder="Enter your full name" required style="width: 200px;">
              <br> <span id="name_req"></span>
            </td>
          </tr>


          <tr>
            <td>Email</td>
            <td><input type="email" id="email" required style="width: 200px;">
              <br> <span id="email_req"></span>
            </td>
          </tr>

          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <input type="radio" id="male" name="gender" value="Male" required>
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="Female">
              <label for="female">Female</label>
              <br> <span id="gender_req"></span>
            </td>
          </tr>


          <tr>
            <td><label for="dept">Department</label></td>
            <td>
              <select name="dept" id="dept" required>
                <option value="" disabled selected>Select Department</option>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="Marketting">Marketting</option>
                <option value="Sales">Sales</option>
              </select>
              <br> <span id="dept_req"></span>
            </td>
          </tr>


          <tr>
            <td><label for="date">Joining Date</label></td>
            <td><input type="date" name="date" id="date" required>
              <br> <span id="date_req"></span>
            </td>
          </tr>

          <tr>
            <td>Employment Type</td>
            <td><input type="checkbox">Fulltime</td>
          </tr>

          <tr style="text-align: center;">
            <td>
              <button type="submit" id="submitbtn">Submit</button>
            </td>
            <td> <input type="reset" id="resetbtn"></td>

          </tr>
        </table>
      </form>
    </div>


    <div id="formcontainer2">
      <table style="border-spacing: 0px;">
        <tr>
          <td style="width: 150px; height:35px">
            Employee ID :
          </td>
          <td id="display_ID"></td>
          </td>
        </tr>
        <tr >
          <td style="height:35px">
            Full name :
          </td>
          <td id="display_name"></td>
          </td>
        </tr>
        <td style="height:35px">
          Email :
        </td>
        <td id="display_email"></td>
        </td>
        </tr>
        <td style="height:35px">
          Gender :
        </td>
        <td id="display_Gender"></td>
        </td>
        </tr>
        <td style="height:35px">
          Joining date :
        </td>
        <td id="display_jDate"></td>
        </td>
        </tr>
        <td style="height:35px">
          Department : 
        </td>
        <td id="display_dept"></td>
        </td>
        </tr>
        <td style="height:35px">
          Employee Type :
        </td>
        <td id="display_empType"></td>
        </td>
        </tr>
      </table>
    </div>
  </div>


  <script src="note.js"></script>
</body>

</html>
