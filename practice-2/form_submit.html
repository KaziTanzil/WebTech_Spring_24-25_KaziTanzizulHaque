<!DOCTYPE html>
<html>
<head>
  <title>CV_Submit</title>
  <link rel="stylesheet" href="form_submit.css">
</head>
<body>
  <div id="clock">Loading time...</div> <!-- Placeholder text -->

  <script>
    function updateClock() {
      let now = new Date();
      let time = now.toLocaleTimeString(); 
      document.getElementById('clock').textContent = time;
    }

    setInterval(updateClock, 1000); 

    updateClock(); 
  </script>

  <h1>Submit your form</h1>
  
  <form action="" method="POST">
    <table>
      <tr>
        <td><label for="Name">Name:</label></td>
        <td><input type="text" id="name" required></td>
      </tr>
      <tr>
        <td><label for="ID">ID:</label></td>
        <td><input type="text" id="user_id" required><br></td>
      </tr>
      <tr>
        <td><label for="Age">Age:</label></td>
        <td><input type="number" id="age" required></td>
      </tr>
      <tr>
        <td><label for="Gender">Gender:</label></td>
        <td>
          <label for="Male"><input type="radio" name="gender" id="male" value="male" required> Male</label>
          <label for="Female"><input type="radio" name="gender" id="female" value="female"> Female</label>
        </td>
      </tr>
      <tr>
        <td><label for="Division">Division:</label></td>
        <td>
          <select name="Division" id="division" required>
            <option value="Dhaka">Dhaka</option>
            <option value="Rangpur">Rangpur</option>
            <option value="Rajshahi">Rajshahi</option>
            <option value="Sylhet">Sylhet</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="Hobby">Hobby</label></td>
        <td>
          <label for="Reading"><input type="checkbox" name="hobby" id="reading" required> Reading</label>
          <label for="Travelling"><input type="checkbox" name="hobby" id="travelling"> Travelling</label>
        </td>
      </tr>
      

      <tr>
        <td><label for="Email">Email</label></td>
        <td><input type="email" id="email" required></td>
      </tr>

      <tr>
        <td><label for="Image">Photo</label></td>
        <td><input type="file" name="img" id="image" accept=".png,.jpg,.jpeg" required></td>
      </tr>
      
      
      
      <tr>
        <td><label for="document">Document</label></td>
        <td><input type="file" name="doc" accept=".pdf,,doc" required></td>
      </tr>

      <tr>
        <td><input type="submit" value="Submit" id="submit"></td>
      </tr>
    </table>
  </form>

  <script>
    document.getElementById('cvForm').addEventListener('submit', function(e) {
      const readingChecked = document.getElementById('reading').checked;
      const travellingChecked = document.getElementById('travelling').checked;

      if (!readingChecked && !travellingChecked) {
        alert("Please select at least one hobby.");
        e.preventDefault(); 
      } else if (readingChecked && travellingChecked) {
        alert("Both hobbies are selected!");
      }
    });
  </script>
</body>
</html>
