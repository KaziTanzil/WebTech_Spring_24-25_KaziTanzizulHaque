<!DOCTYPE html>
<html>
<head>
  <title>Top Notification with Product Data</title>
  <style>
    #notification {
      visibility: hidden;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      border-radius: 0 0 10px 10px;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      font-family: Arial;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: opacity 0.5s ease-in-out;
      opacity: 0;
    }

    #notification.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

<button onclick="showNotification()">Click Me</button>

<!-- Notification bar at the top -->
<div id="notification"></div>

<script>
function showNotification() {
  const product = {
    name: 'Ball pen',
    rating: 4.5,
    discount: 5,
    price: 200
  };

  // Prepare the product data for display in the notification
  const productDetails = `
    <strong>Name:</strong> ${product.name} <br>
    <strong>Rating:</strong> ${product.rating} <br>
    <strong>Discount:</strong> ${product.discount}% <br>
    <strong>Price:</strong> ${product.price} BDT
  `;

  // Show notification with product data
  const notification = document.getElementById("notification");
  notification.innerHTML = productDetails;
  notification.classList.add("show");

  // Hide the notification after 3 seconds
  setTimeout(() => {
    notification.classList.remove("show");
  }, 3000);
}
</script>

</body>
</html>
